<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Pocket List </title>
    <!-- Add Favicon -->
    <link rel="shortcut icon" type="image/png" href="Icons/Logo.png"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow:200,300,400,400i,500,700" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <!-- Side Navigation -->
    <nav id="navigation">
      <header id="menu-header">
        <h1> Pocket List </h1>

      </header>
      <div id="close">
        <svg fill="#FFF" height="30" viewBox="0 0 24 24" width="30" xmlns="http://www.w3.org/2000/svg"> <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/> <path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
      <!-- Input Field, Multiple Todo Lists and Progress Bar Goes Here -->
      <input id="List-Input" type="text" value="" autocorrect="on" autocapitalize="words" placeholder="Add a new todo list...">
      <ul id="todo-lists">
        <a href=""> <li> General </li> </a>
        <a href=""> <li> School </li> </a>
        <a href=""> <li> Work </li> </a>
      <ul>
    </nav>

  <div id="container">
    <header id="header">
      <input id="item" type="text" value="" autocorrect="on" autocapitalize="words" placeholder="Add something todo...">
      <label id="upload-label"><svg fill="#30a0ff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
        <input type="file" id="upload" accept="image/*" onchange="uploadFile"/>
          </label>
      <div id="navButton"> <svg fill="#6fcaff" height="28" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg> </div>

      <div id="upload-contain">
        <img id="preview">
      </div>
    </header>

    <!-- Todo List -->
    <ul id="todo"></ul>

    <!-- Complete List -->
    <ul id="complete"></ul>



    <!-- Add Buttons -->
    <div id="add">
    <button>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" fill="#FFF" viewBox="0 0 42 42" style="enable-background:new 0 0 42 42;" xml:space="preserve"> <polygon class="fill" points="42,20 22,20 22,0 20,0 20,20 0,20 0,22 20,22 20,42 22,42 22,22 42,22 "/><g></g></svg>
    </button>
    </div>
  </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
