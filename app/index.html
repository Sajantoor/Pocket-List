<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Pocket List </title>
    <!-- Add Favicon -->
    <link rel="shortcut icon" type="image/png" href="Icons/Logo.png"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow:200,300,400,400i,500,700" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <header>
      <input id="item" type="text" value="" autocorrect="on" autocapitalize="words" placeholder="Add something todo...">
    </header>

    <ul id="todo"></ul>

    <ul id="complete"></ul>

    <div id="add">
    <button>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" fill="#FFF" viewBox="0 0 42 42" style="enable-background:new 0 0 42 42;" xml:space="preserve"> <polygon class="fill" points="42,20 22,20 22,0 20,0 20,20 0,20 0,22 20,22 20,42 22,42 22,22 42,22 "/><g></g></svg>
    </button>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
